<div class="container" style="margin-top: 30px; margin-bottom: 20px">
  <table class="table">
    <thead>
      <th width="14.50px">Naziv</th>
      <th width="14.50px">Godina</th>
      <th width="14.50px">Zanr</th>
      <th width="14.50px">Trajanje</th>
      <th width="14.50px">Rating</th>
      <th width="14.50px">Opis</th>
      <th width="14.50px">Poster</th>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.Naziv }}</td>
        <td>{{ movie.Godina }}</td>
        <td>{{ movie.Zanr }}</td>
        <td>{{ movie.Trajanje }}</td>
        <td>{{ movie.Rating }}</td>
        <td>{{ movie.Opis }}</td>
        <td>
          <img [src]="movie.Poster" style="width: 100px; height: 80px" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
